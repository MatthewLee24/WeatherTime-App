    <script>
        const apiKey = "";
        const apiUrl = "";

        const timeZoneCities = {
    "Iceland": { "Reykjavik": "+0" },
    "Belgium": { "Brussels": "+2" }, 
    "France": { "Paris": "+2" }, 
    "Germany": { "Berlin": "+2" }, 
    "Italy": { "Rome": "+2" }, 
    "Netherlands": { "Amsterdam": "+2" }, 
    "Spain": { "Madrid": "+2" }, 
    "Poland": { "Warsaw": "+2" }, 
    "Sweden": { "Stockholm": "+2" }, 
    "Hungary": { "Budapest": "+2" }, 
    "Norway": { "Oslo": "+2" }, 
    "Switzerland": { "Zurich": "+2" }, 
    "Greece": { "Athens": "+3" }, 
    "Libya": { "Tripoli": "+2" },
    "Malawi": { "Lilongwe": "+2" },
    "Mozambique": { "Maputo": "+2" },
    "Rwanda": { "Kigali": "+2" },
    "South Africa": { "Pretoria": "+2" },
    "Sudan": { "Khartoum": "+2" },
    "Zambia": { "Lusaka": "+2" },
    "Zimbabwe": { "Harare": "+2" },
    "Comoros": { "Moroni": "+3" },
    "Djibouti": { "Djibouti": "+3" },
    "Eritrea": { "Asmara": "+3" },
    "Ethiopia": { "Addis Ababa": "+3" },
    "Kenya": { "Nairobi": "+3" },
    "Madagascar": { "Antananarivo": "+3" },
    "Somalia": { "Mogadishu": "+3" },
    "South Sudan": { "Juba": "+3" },
    "Tanzania": { "Dar es Salaam": "+3" },
    "Mauritius": { "Port Louis": "+4" },
    "Seychelles": { "Victoria": "+4" },
    "Qatar": { "Doha": "+3" },
    "United Arab Emirates": { "Abu Dhabi": "+4" },
    "Afghanistan": { "Kabul": "+4.5" },
    "Pakistan": { "Karachi": "+5" },
    "India": { "New Delhi": "+5.5" },
    "Nepal": { "Kathmandu": "+5.75" },
    "Bangladesh": { "Dhaka": "+6" },
    "Vietnam": { "Hanoi": "+7" },
    "China": { "Beijing": "+8" },
    "Hong Kong": { "Hong Kong": "+8" },
    "Malaysia": { "Kuala Lumpur": "+8" },
    "Japan": { "Tokyo": "+9" },
    "Korea": { "Seoul": "+9" },
    "Australia": { "Sydney": "+10" },
    "Papua New Guinea": { "Port Moresby": "+10" },
    "New Caledonia": { "Noumea": "+11" },
    "Solomon Islands": { "Honiara": "+11" },
    "Fiji": { "Suva": "+12" },
    "New Zealand": { "Wellington": "+12" },
    "Tuvalu": { "Funafuti": "+12" },
    "Canada": { "Toronto": "-4" }, 
    "Mexico": { "Mexico City": "-5" }, 
    "United States": { "New York": "-4" }, 
    "Bermuda": { "Hamilton": "-4" }, 
    "Argentina": { "Buenos Aires": "-3" },
    "Bolivia": { "La Paz": "-4" },
    "Brazil": { "Rio de Janeiro": "-3" }, 
    "Chile": { "Santiago": "-4" }, 
    "Colombia": { "Bogota": "-5" },
    "Ecuador": { "Quito": "-5" },
    "Paraguay": { "Asuncion": "-4" },
    "Peru": { "Lima": "-5" },
    "Uruguay": { "Montevideo": "-3" },
    "Venezuela": { "Caracas": "-4" }
};

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status === 404) {
                document.querySelector(".weather").style.display = "none";
            } else {
                const data = await response.json();
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "˚c";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
                const weatherIcon = document.querySelector(".weather-icon");
                switch (data.weather[0].main) {
                    case "Clouds":
                        weatherIcon.src = "images/clouds.png";
                        break;
                    case "Clear":
                        weatherIcon.src = "images/clear.png";
                        break;
                    case "Rain":
                        weatherIcon.src = "images/rain.png";
                        break;
                    case "Drizzle":
                        weatherIcon.src = "images/drizzle.png";
                        break;
                    case "Mist":
                        weatherIcon.src = "images/mist.png";
                        break;
                    default:
                        weatherIcon.src = "images/clear.png";
                }
                document.querySelector(".weather").style.display = "block";
            }
        }

        function updateCityDropdown() {
            const country = document.getElementById("country").value;
            const cityDropdown = document.getElementById("city");
            cityDropdown.innerHTML = '<option value="">Select City</option>';
    
        if (timeZoneCities[country]) {
            Object.keys(timeZoneCities[country]).forEach(city => {
                const option = document.createElement("option");
                option.value = city;
                option.text = city;
                cityDropdown.add(option);
            });
        }
}
    function updateClock() {
        let currentTime = new Date();
        let city = document.getElementById("city").value;
        let offset = 0;

        if (city) {
            let country = document.getElementById("country").value;
            if (timeZoneCities[country] && timeZoneCities[country][city]) {
                offset = parseFloat(timeZoneCities[country][city]);
            }
       
            //ChatGPT formula : UTC Time to global Time
            let totalMinutes = currentTime.getUTCHours() * 60 + currentTime.getUTCMinutes() + (offset * 60);
            let hours = Math.floor(totalMinutes / 60);
            let minutes = Math.floor(totalMinutes % 60);
            let seconds = currentTime.getUTCSeconds();
        
            let period = "AM";
            if (hours >= 12) {
                period = "PM";
            }
            if (hours > 12){
                hours -= 12;
            } 
            else if (hours === 0){
                hours = 12;
            }

            document.getElementById("hrs").innerHTML = (hours < 10 ? "0" : "") + hours;
            document.getElementById("min").innerHTML = (minutes < 10 ? "0" : "") + minutes;
            document.getElementById("sec").innerHTML = (seconds < 10 ? "0" : "") + seconds;
            document.getElementById("ampm").innerHTML = period;
        }
        else{
            document.getElementById("hrs").textContent = "00";
            document.getElementById("min").textContent = "00";
            document.getElementById("sec").textContent = "00";
            document.getElementById("ampm").textContent = "AM";
        }
}
        

        document.getElementById("country").addEventListener('change', () => {
            updateCityDropdown();
            updateClock();
        });

        document.getElementById("city").addEventListener('change', (event) => {
            const city = event.target.value;
            if (city) {
                checkWeather(city);
            }
        });
        
        setInterval(updateClock, 1000);
        updateClock();
    </script>
